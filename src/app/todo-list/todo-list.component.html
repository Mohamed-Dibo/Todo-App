<section class="todo-list">
    <ul >
        <li *ngFor="let task of tasks let i = index" [class.completed]="task.completed">
            <div class="task__Content" (click)="completedToggle(i)">
                <h4>{{i+1}} - {{task.text}}</h4>
                <p>{{task.description}}</p>
            </div>
            <div class="btns">
                <button class="btn btn-danger mx-2" (click)="deleteTask(i)">delete</button>
                <button class="btn btn-warning" (click)="editTask(i)">edit</button>
            </div>
         
        </li>
    </ul>
    <hr>
    <button class="btn btn-secondary mb-2" (click)="showComplated()" >complated task <span class="btn btn-info">{{completedTask.length ? completedTask.length :0 }}</span></button>

</section>
